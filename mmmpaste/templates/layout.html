<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mmm Paste</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.png') }}" />

  {% block css %}
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/normalize.css') }}" />
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" />
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro|Open+Sans" />
  {% endblock %}

  {% block javascript %}
  {% endblock %}
</head>
<body>
<div id="top-bar">
  <div id="logo">
    <a href="{{ url_for('root') }}">Mmm Paste</a>
  </div>
  <ul id="navigation">
      <li><a href="{{ url_for('new_paste') }}">New</a></li>
      <li><a href="{{ url_for('get_latest_paste') }}">Latest</a></li>
      <!--
      <li><a href="{{ url_for('history') }}">History</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      -->
  </ul>
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
{% if GOOGLE_TRACKING_ID %}
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ GOOGLE_TRACKING_ID }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{% endif %}
</body>
</html>
